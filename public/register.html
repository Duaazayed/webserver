<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewpart" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title> Register Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="liheader"> <a href="index.html" class="tabColor">Login</a></li>

            </ul>
        </nav>
    </header>

    <body>
        <h1> GOLDEN BIKE SHOP</h1>

        <div>

            <div class="imgcontainer">
                <img src="userbike.jpg" alt="Avatar" class="avatar">
            </div>

            <form class="signup" novalidate>
                <label for="email">
                    <br>
                    <input id="email" type="text" placeholder="Enter Email" />
                </label>
                <br>
                <label for="username">

                    <br>
                    <input id="username" type="text" placeholder="Enter Username" />
                </label>
                <br>
                <label for="password">
                    <br>
                    <input id="password" type="password" placeholder="Enter Password" />
                </label>
                <br>
                <button onclick="doRegister(event)">Register</button>
                <br>
                <a href="./index.html" class="tabColor">Already Register?</a>
            </form>

    </body>
    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/auth.js"></script>

</html>
